<h1 mat-dialog-title>Title</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label for="">Title</mat-label>
    <input placeholder="Title" matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea placeholder="Description" matInput></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent">Add</button>
  <button mat-flat-button color="accent">Cancel</button>
</div>
