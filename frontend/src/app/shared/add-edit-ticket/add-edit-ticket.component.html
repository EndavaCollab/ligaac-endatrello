<h1 mat-dialog-title>
    Title
</h1>

<div mat-dialog-content class="form-elements">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <label>Description</label>
        <textarea matInput></textarea>
    </mat-form-field>
</div>

<div mat-dialog-actions class="form-buttons">
    <button mat-raised-button>Add</button>
    <button mat-raised-button>Cancel</button>
</div>
