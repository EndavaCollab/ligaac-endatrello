<mat-card>
  <mat-card-content>
    <mat-card-title>{{ ticket.title }}</mat-card-title>
    <mat-card-subtitle>
      {{ ticket.description }}
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onMove()">
      <mat-icon fontIcon="arrow_back"></mat-icon>
    </button>
    <button mat-button (click)="OnMoveForward()">
      <mat-icon fontIcon="arrow_forward"></mat-icon>
    </button>
    <button mat-button (click)="onEdit()">Edit</button>
  </mat-card-actions>
</mat-card>
